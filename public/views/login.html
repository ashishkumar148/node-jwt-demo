<!doctype html>
<html ng-app"getHired">
<head>
  <title>Maybe I'll get Hired!</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/controllers/login.js"></script>
  <script src="js/services/login.js"></script>
  <script src="js/core.js"></script>
</head>
<body ng-controller="loginController">
<div class="container">
<div class="col-sm-6 col-sm-offset-3">

  <h1>Login</h1>
  <form action="/api/login" method="post">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" placeholder="what's your username?"  name="username">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" placeholder="What's your password?" class="form-control" name="password">
    </div>

    <button type="submit" class="btn btn-success btn-lg">Login</button>
  </form>

  <hr>
  <p>Would you like to create an account? <a href="/sign-up">Signup</a></p>
</div>
</div>
</body>
</html>
